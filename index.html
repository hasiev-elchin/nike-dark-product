<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike dark product</title>
	<link rel="stylesheet" href="normilize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<main class="inner-main">
		<article class="product-card clearfix">
			<div class="product-card__left">
				<div class="product-card__logo">
					<img src="img/logo.png" width="65" height="33" alt="Logotype 'Nike'">
				</div>
				<div class="product-slider">
					<figure class="product-slider__preview">
						<img src="img/content.png" width="329" height="159" alt="Content">
					</figure>
					<input id="slider-btn1" type="radio" name="slider-controls" value="1" checked>
					<input id="slider-btn2" type="radio" name="slider-controls" value="2">
					<input id="slider-btn3" type="radio" name="slider-controls" value="3">
					<input id="slider-btn4" type="radio" name="slider-controls" value="4">

					<div class="slider-controls">
						<label class="slider-controls__btn slider-controls__btn--dark-blue slider-controls__btn--active" for="slider-btn1"></label>
						<label class="slider-controls__btn slider-controls__btn--white" for="slider-btn2"></label>
						<label class="slider-controls__btn slider-controls__btn--red" for="slider-btn3"></label>
						<label class="slider-controls__btn slider-controls__btn--blue" for="slider-btn4"></label>
					</div>
				</div>
			</div>
			<div class="product-card__right">
				<h1 class="product-card__title">
					Nike SB Stefan
					Janoski Max
				</h1>
				<p class="product-card__descr">
					Unisex Skateboarding Shoe
				</p>
				<div class="rating">
					<a class="rating__star rating__star--active"></a>
					<a class="rating__star rating__star--active"></a>
					<a class="rating__star rating__star--active"></a>
					<a class="rating__star"></a>
					<a class="rating__star"></a>
				</div>
				<div class="size-quantity-container">
					<a href="#" class="size">Size</a>
					<a href="#" class="quantity">Qty</a>
				</div>
				<a href="#" class="add-to-basket">Add to cart</a>
			</div>
		</article>
	</main>
</body>
</html>
